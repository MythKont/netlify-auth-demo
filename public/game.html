<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oyun Odası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #00ffae;
      color: black;
    }
    #players {
      margin: 20px 0;
      font-size: 20px;
    }
    #countdown {
      font-size: 36px;
      margin: 20px 0;
      color: #00ffae;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Oyun Odası</h1>
  <div id="players">
    <p>Kendiniz: <span id="player-name">...</span></p>
    <p>Rakip: <span id="opponent-name">Rakip bekleniyor...</span></p>
  </div>

  <p>Bahis: <span id="bet-amount">0</span></p>
  <p>Seçiminiz: <span id="your-choice">Henüz seçilmedi</span></p>
  
  <div id="choice-buttons">
    <button onclick="makeChoice('yazı')">Yazı</button>
    <button onclick="makeChoice('tura')">Tura</button>
  </div>

  <div id="countdown"></div>
  <div id="result"></div>

  <button onclick="exitGame()">Oyundan Çık</button>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "/";
    }

    let room = null;
    let countdownInt;
    let countdownStarted = false;
    let hasChosen = false;

    async function fetchRoom() {
      try {
        const res = await fetch(`/.netlify/functions/play?type=room&username=${username}`);
        const data = await res.json();

        if (!data.room) {
          alert("Oda bulunamadı veya oda kapatıldı.");
          window.location.href = "/dashboard.html";
          return;
        }

        room = data.room;
        document.getElementById("bet-amount").innerText = room.bet;
        document.getElementById("player-name").innerText = username;

        // Oyuncular isimlerini göster, rakip ismi doğru gözüksün
        if (room.player1 === username) {
          document.getElementById("opponent-name").innerText = room.player2 ?? "Rakip bekleniyor...";
        } else {
          document.getElementById("opponent-name").innerText = room.player1 ?? "Rakip bekleniyor...";
        }

        // Eğer her iki oyuncu da varsa ve oyun başlamadıysa, sayaç başlat
        if (room.player1 && room.player2 && !countdownStarted) {
          startCountdown(room.startTime);
        }

      } catch (e) {
        console.error(e);
      }
    }

    function startCountdown(startTime) {
      countdownStarted = true;
      hasChosen = false;
      document.getElementById("result").innerText = "";
      document.getElementById("your-choice").innerText = "Henüz seçilmedi";
      const end = startTime + 10000;

      countdownInt = setInterval(() => {
        const left = Math.max(0, Math.ceil((end - Date.now()) / 1000));
        document.getElementById("countdown").innerText = `Başlıyor: ${left}s`;

        if (left === 0) {
          clearInterval(countdownInt);
          countdownStarted = false;
          playResult();
        }
      }, 250);
    }

    async function makeChoice(choice) {
      if (countdownStarted && hasChosen) {
        alert("Zaten seçim yaptınız.");
        return;
      }
      if (!countdownStarted) {
        alert("Sayaç başlamadan seçim yapamazsınız.");
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/play", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type: "choice", username, choice }),
        });
        const data = await res.json();

        if (res.status !== 200) {
          alert(data.message || "Bir hata oluştu.");
          return;
        }

        document.getElementById("your-choice").innerText = choice;
        hasChosen = true;
      } catch (e) {
        console.error(e);
      }
    }

    async function playResult() {
      // Oyun sonucu gösterilecek
      try {
        // Tekrar oda bilgisi çekelim sonucu görmek için
        const res = await fetch(`/.netlify/functions/play?type=room&username=${username}`);
        const data = await res.json();
        if (!data.room) {
          alert("Oda kapatıldı.");
          window.location.href = "/dashboard.html";
          return;
        }
        room = data.room;

        const coin = Math.random() < 0.5 ? "yazı" : "tura";
        document.getElementById("countdown").innerText = "";
        document.getElementById("result").innerText = `Yazı Tura: ${coin}`;

        // Kazananı belirle
        let winner = null;
        if (room.choice1 === coin && room.choice2 !== coin) winner = room.player1;
        else if (room.choice2 === coin && room.choice1 !== coin) winner = room.player2;

        if (winner) {
          if (winner === username) {
            document.getElementById("result").innerText += " - Tebrikler, kazandınız!";
          } else {
            document.getElementById("result").innerText += " - Maalesef kaybettiniz.";
          }
        } else {
          document.getElementById("result").innerText += " - Beraberlik!";
        }

        // 5 saniye sonra dashboarda dön
        setTimeout(() => {
          window.location.href = "/dashboard.html";
        }, 5000);

      } catch (e) {
        console.error(e);
      }
    }

    async function exitGame() {
      if (countdownStarted) {
        alert("Oyun başladıktan sonra çıkış yapamazsınız.");
        return;
      }
      await fetch("/.netlify/functions/play", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "leave", username }),
      });
      window.location.href = "/dashboard.html";
    }

    // Sayfayı düzenli aralıklarla yenile oda durumunu güncelle
    setInterval(fetchRoom, 2000);
    fetchRoom();
  </script>
</body>
</html>
