<!-- game.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oyun</title>
  <style>
    body{background:#121212;color:white;font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
    #countdown{font-size:48px;font-weight:bold;margin:20px}
    #result{font-size:40px;font-weight:bold;margin:20px}
    #names{font-size:20px;margin-bottom:20px}
    button{padding:12px 30px;font-size:20px;background:#00ffae;color:black;border:none;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div id="names">Yükleniyor...</div>
  <div id="countdown"></div>
  <div id="result"></div>
  <button onclick="exitGame()">Çıkış</button>

  <script>
    const params = new URLSearchParams(location.search);
    const roomId = params.get("roomId");
    const username = localStorage.getItem("username");
    if (!username) location.href="/";

    let room = null, countdownInt;

    async function loadRoom() {
      const r = await fetch("/.netlify/functions/play", {
        method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({type:"getRoom",roomId})
      });
      if (r.status!==200){alert("Oda yok.");return location.href="/dashboard.html";}
      room = await r.json(); render();
    }

    function render() {
      document.getElementById("names").innerHTML = `
        Sen: <strong>${username}</strong> — Rakip: <strong>${room.player1===username?room.player2:room.player1||"Bekleniyor..."}</strong>
      `;
      if (room.status==="ready") startCountdown();
    }

    function startCountdown() {
      clearInterval(countdownInt);
      const end = room.startTime + 10000;
      countdownInt = setInterval(() => {
        const left = Math.max(0, Math.ceil((end-Date.now())/1000));
        document.getElementById("countdown").innerText = `Başlıyor: ${left}s`;
        if (left===0){ clearInterval(countdownInt); showResult(); }
      }, 250);
    }

    async function showResult() {
      const r = await fetch("/.netlify/functions/play", {
        method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({type:"getResult",roomId})
      });
      const d = await r.json();
      document.getElementById("result").innerText = `Sonuç: ${d.result.toUpperCase()} — ${d.winner===username?"Kazandınız!":"Kaybettiniz!"}`;
    }

    function exitGame() {
      fetch("/.netlify/functions/play", {
        method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({type:"leave",username})
      });
      location.href="/dashboard.html";
    }

    loadRoom();
    setInterval(loadRoom, 5000);
  </script>
</body>
</html>
