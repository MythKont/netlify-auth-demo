<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - Sade</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Rubik', sans-serif;
        background-color: #36393f;
        color: #dcddde;
        display: flex;
        overflow: hidden;
    }

    .server-sidebar {
        width: 72px;
        background-color: #202225;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px 0;
        gap: 8px;
    }
    .server-icon {
        width: 48px;
        height: 48px;
        background-color: #36393f;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: border-radius 0.2s, background-color 0.2s;
        flex-shrink: 0;
    }
    .server-icon:hover {
        border-radius: 30%;
        background-color: #5865f2;
    }
    .server-icon.home {
        background-color: #5865f2;
        border-radius: 30%;
        font-size: 24px;
    }
    .server-icon.add-server {
        background-color: #36393f;
        color: #43b581;
        font-size: 24px;
    }
    .server-icon.active {
        border-radius: 30%;
        background-color: #5865f2;
    }

    .main-sidebar {
        width: 240px;
        background-color: #2f3136;
        display: flex;
        flex-direction: column;
    }
    .sidebar-header {
        padding: 10px 12px;
        border-bottom: 1px solid #292b2f;
        font-size: 18px;
        font-weight: 600;
        color: #dcddde;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .main-sidebar-menu {
        padding: 10px 12px;
        flex-grow: 1;
        overflow-y: auto;
    }
    .main-sidebar-menu button {
        width: 100%;
        background-color: transparent;
        border: none;
        color: #8e9297;
        padding: 8px 10px;
        text-align: left;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 2px;
    }
    .main-sidebar-menu button:hover {
        background-color: #36393f;
        color: #dcddde;
    }
    .main-sidebar-menu button.active {
        background-color: #4f545c;
        color: #dcddde;
    }

    .user-panel {
        background-color: #292b2f;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-top: 1px solid #202225;
    }
    .avatar-wrapper {
        position: relative;
        width: 32px;
        height: 32px;
    }
    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #5865f2;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 14px;
        flex-shrink: 0;
        text-transform: uppercase;
    }
    .user-status-icon {
        width: 8px;
        height: 8px;
        background-color: #43b581;
        border-radius: 50%;
        border: 2px solid #2f3136;
        position: absolute;
        bottom: 0;
        right: 0;
    }
    .user-panel .user-info {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }
    .user-panel .username {
        font-weight: 600;
        font-size: 14px;
        color: #fff;
    }
    .user-panel .user-id {
        font-size: 12px;
        color: #b9bbbe;
    }
    .user-panel .controls button {
        background: none;
        border: none;
        color: #b9bbbe;
        font-size: 20px;
        cursor: pointer;
        padding: 4px;
        transition: color 0.2s;
    }
    .user-panel .controls button:hover {
        color: #fff;
    }

    .main-content {
        flex-grow: 1;
        background-color: #36393f;
        display: flex;
        flex-direction: column;
    }
    .main-content-header {
        background-color: #36393f;
        padding: 10px 20px;
        border-bottom: 1px solid #202225;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
    }
    .main-content-area {
        flex-grow: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .welcome-message {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 20px;
    }
    .sub-message {
        font-size: 18px;
        color: #b9bbbe;
    }

    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #2f3136;
    }
    ::-webkit-scrollbar-thumb {
        background: #202225;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #18191c;
    }

    .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        color: inherit;
    }

    @media (max-width: 768px) {
        body {
            flex-direction: column;
            height: auto;
            overflow-y: auto;
        }
        .server-sidebar {
            width: 100%;
            height: auto;
            flex-direction: row;
            justify-content: center;
            padding: 8px 0;
            border-bottom: 1px solid #202225;
            flex-wrap: wrap;
        }
        .main-sidebar {
            width: 100%;
            height: auto;
            border-left: none;
            border-bottom: 1px solid #202225;
        }
        .main-sidebar-menu {
            padding: 0 12px;
        }
        .user-panel {
            border-top: none;
            border-bottom: 1px solid #202225;
        }
        .main-content-header {
            border-top: 1px solid #202225;
        }
        .main-content-area {
            padding: 15px;
        }
    }
</style>
</head>
<body>

    <div class="server-sidebar">
        <div class="server-icon home" title="Ana Sayfa"><i class="material-icons">home</i></div>
        <div class="server-icon" title="Sunucu 1">S1</div>
        <div class="server-icon" title="Sunucu 2">S2</div>
        <div class="server-icon active" title="Aktif Sunucu">S3</div>
        <div class="server-icon" title="Sunucu Ekle"><i class="material-icons">add</i></div>
        <div class="server-icon add-server" title="Sunucuları Keşfet"><i class="material-icons">explore</i></div>
    </div>

    <div class="main-sidebar">
        <div class="sidebar-header">
            <span>Uygulama Adı</span>
            <button style="background: none; border: none; color: #b9bbbe; font-size: 20px; cursor: pointer; display: none;">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="main-sidebar-menu">
            <button id="profileBtn"><i class="material-icons">person</i>Profil</button>
            <button id="settingsBtn"><i class="material-icons">settings</i>Ayarlar</button>
            <button id="logoutBtn"><i class="material-icons">logout</i>Çıkış Yap</button>
        </div>

        <div class="user-panel">
            <div class="avatar-wrapper">
                <div class="user-avatar" id="current-user-avatar"></div>
                <div class="user-status-icon"></div>
            </div>
            <div class="user-info">
                <div class="username" id="current-username"></div>
                <div class="user-id">#1234</div>
            </div>
            <div class="controls">
                <button title="Mikrofon Sustur/Aç"><i class="material-icons">mic</i></button>
                <button title="Kulaklık Sustur/Aç"><i class="material-icons">headset_mic</i></button>
                <button id="userSettingsBtn" title="Kullanıcı Ayarları"><i class="material-icons">settings</i></button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-header">
            <span id="main-header-title">Ana Sayfa</span>
            <div style="flex-grow: 1;"></div>
        </div>

        <div class="main-content-area">
            <div class="welcome-message">Hoşgeldin, <span id="welcome-username"></span>!</div>
            <div class="sub-message">Bu senin sadeleştirilmiş dashboard'un.</div>
            <div class="sub-message">Sol menüdeki butonları kullanarak farklı sayfalara gidebilirsin.</div>
        </div>
    </div>

    <script>
        const username = localStorage.getItem("username");
        if (!username) {
            location.href = "/login.html";
        } else {
            document.getElementById("current-username").innerText = username;
            document.getElementById("welcome-username").innerText = username;
            document.getElementById("current-user-avatar").innerText = username.substring(0, 2).toUpperCase();
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("username");
            location.href = "/login.html";
        });

        document.getElementById("profileBtn").addEventListener("click", () => {
            document.getElementById("main-header-title").innerText = "Profilim";
            document.querySelector(".main-content-area").innerHTML = `
                <div class="welcome-message">Profil Sayfası</div>
                <div class="sub-message">Kullanıcı adı: ${username}</div>
                <div class="sub-message">Burada profil bilgilerini düzenleyebilirsin.</div>
            `;
        });

        document.getElementById("settingsBtn").addEventListener("click", () => {
            document.getElementById("main-header-title").innerText = "Ayarlar";
            document.querySelector(".main-content-area").innerHTML = `
                <div class="welcome-message">Ayarlar Sayfası</div>
                <div class="sub-message">Burada uygulama ayarlarını yapabilirsin.</div>
            `;
        });

        document.getElementById("userSettingsBtn").addEventListener("click", () => {
            document.getElementById("main-header-title").innerText = "Kullanıcı Ayarları";
            document.querySelector(".main-content-area").innerHTML = `
                <div class="welcome-message">Kullanıcı Ayarları</div>
                <div class="sub-message">Hesap bilgilerini, gizliliği vb. yönet.</div>
            `;
        });

        document.querySelector(".server-icon.home").addEventListener("click", () => {
            document.getElementById("main-header-title").innerText = "Ana Sayfa";
            document.querySelector(".main-content-area").innerHTML = `
                <div class="welcome-message">Hoşgeldin, <span id="welcome-username">${username}</span>!</div>
                <div class="sub-message">Bu senin sadeleştirilmiş dashboard'un.</div>
                <div class="sub-message">Sol menüdeki butonları kullanarak farklı sayfalara gidebilirsin.</div>
            `;
        });

        document.querySelectorAll(".server-icon:not(.home):not(.add-server)").forEach(icon => {
            icon.addEventListener("click", function() {
                document.querySelectorAll(".server-icon").forEach(item => item.classList.remove("active"));
                this.classList.add("active");
                const serverName = this.title;
                document.getElementById("main-header-title").innerText = serverName;
                document.querySelector(".main-content-area").innerHTML = `
                    <div class="welcome-message">${serverName} Sunucusuna Hoşgeldin!</div>
                    <div class="sub-message">Bu sunucunun içeriği burada görüntülenecek.</div>
                `;
            });
        });

        document.querySelector(".server-icon.add-server").addEventListener("click", () => {
             alert('Yeni sunucu ekleme sayfası yakında!');
        });
        document.querySelector(".server-icon[title='Sunucuları Keşfet']").addEventListener("click", () => {
             alert('Sunucuları keşfetme sayfası yakında!');
        });
    </script>

</body>
</html>
