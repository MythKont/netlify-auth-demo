<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard - Discord Benzeri</title>
<style>
  /* Genel stiller */
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #2f3136;
    color: #ddd;
    display: flex;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    background-color: #202225;
    width: 260px;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  #sidebar h2 {
    margin: 0 0 20px 0;
    font-size: 24px;
    color: #7289da;
  }
  #user-info {
    margin-bottom: 30px;
  }
  #user-info strong {
    font-weight: 700;
    font-size: 18px;
  }

  /* Menu */
  #menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #menu button {
    background-color: #36393f;
    border: none;
    padding: 12px 15px;
    border-radius: 6px;
    color: #ddd;
    font-size: 16px;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.2s;
  }
  #menu button:hover {
    background-color: #7289da;
    color: white;
  }

  /* Main content */
  #main {
    flex-grow: 1;
    background-color: #36393f;
    padding: 30px;
    display: flex;
    flex-direction: column;
  }

  #welcome {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
  }
  #chat {
    background-color: #2f3136;
    flex-grow: 1;
    border-radius: 10px;
    padding: 15px;
    color: #ccc;
    font-style: italic;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Responsive */
  @media (max-width: 600px) {
    body, html {
      flex-direction: column;
      height: auto;
    }
    #sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
      padding: 10px 20px;
    }
    #menu {
      flex-direction: row;
      gap: 10px;
    }
    #main {
      padding: 15px;
    }
  }
</style>
</head>
<body>

  <div id="sidebar">

  </div>

    const username = localStorage.getItem("username");
    if (!username) {
      // GiriÅŸ yapÄ±lmamÄ±ÅŸsa login sayfasÄ±na yÃ¶nlendir

</body>
</html>
