<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - Sade</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Rubik', sans-serif;
        background-color: #36393f;
        color: #dcddde;
        display: flex;
        overflow: hidden;
    }

    .server-sidebar {
        width: 72px;
        background-color: #202225;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px 0;
        gap: 8px;
    }
    .server-icon {
        width: 48px;
        height: 48px;
        background-color: #36393f;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: border-radius 0.2s, background-color 0.2s;
        flex-shrink: 0;
    }
    .server-icon:hover {
        border-radius: 30%;
        background-color: #5865f2;
    }
    .server-icon.home {
        background-color: #5865f2;
        border-radius: 30%;
        font-size: 24px;
    }
    .server-icon.add-server {
        background-color: #36393f;
        color: #43b581;
        font-size: 24px;
    }
    .server-icon.active {
        border-radius: 30%;
        background-color: #5865f2;
    }

    .main-sidebar {
        width: 240px;
        background-color: #2f3136;
        display: flex;
        flex-direction: column;
    }
    .sidebar-header {
        padding: 10px 12px;
        border-bottom: 1px solid #292b2f;
        font-size: 18px;
        font-weight: 600;
        color: #dcddde;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .main-sidebar-menu {
        padding: 10px 12px;
        flex-grow: 1;
        overflow-y: auto;
    }
    .main-sidebar-menu button {
        width: 100%;
        background-color: transparent;
        border: none;
        color: #8e9297;
        padding: 8px 10px;
        text-align: left;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 2px;
    }
    .main-sidebar-menu button:hover {
        background-color: #36393f;
        color: #dcddde;
    }
    .main-sidebar-menu button.active {
        background-color: #4f545c;
        color: #dcddde;
    }

    .user-panel {
        background-color: #292b2f;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-top: 1px solid #202225;
    }
    .avatar-wrapper {
        position: relative;
        width: 32px;
        height: 32px;
    }
    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #5865f2;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 14px;
        flex-shrink: 0;
        text-transform: uppercase;
    }
    .user-status-icon {
        width: 8px;
        height: 8px;
        background-color: #43b581;
        border-radius: 50%;
        border: 2px solid #2f3136;
        position: absolute;
        bottom: 0;
        right: 0;
    }
    .user-panel .user-info {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }
    .user-panel .username {
        font-weight: 600;
        font-size: 14px;
        color: #fff;
    }
    .user-panel .user-id {
        font-size: 12px;
        color: #b9bbbe;
    }
    .user-panel .controls button {
        background: none;
        border: none;
        color: #b9bbbe;
        font-size: 20px;
        cursor: pointer;
        padding: 4px;
        transition: color 0.2s;
    }
    .user-panel .controls button:hover {
        color: #fff;
    }

    .main-content {
        flex-grow: 1;
        background-color: #36393f;
        display: flex;
        flex-direction: column;
    }
    .main-content-header {
        background-color: #36393f;
        padding: 10px 20px;
        border-bottom: 1px solid #202225;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
    }
    .main-content-area {
        flex-grow: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .welcome-message {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 20px;
    }
    .sub-message {
        font-size: 18px;
        color: #b9bbbe;
    }

    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #2f3136;
    }
    ::-webkit-scrollbar-thumb {
        background: #202225;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #18191c;
    }

    .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        color: inherit;
    }

    @media (max-width: 768px) {
        body {
            flex-direction: column;
            height: auto;
            overflow-y: auto;
        }
        .server-sidebar {
            width: 100%;
            height: auto;
            flex-direction: row;
            justify-content: center;
            padding: 8px 0;
            border-bottom: 1px solid #202225;
            flex-wrap: wrap;
        }
        .main-sidebar {
            width: 100%;
            height: auto;
            border-left: none;
            border-bottom: 1px solid #202225;
        }
        .main-sidebar-menu {
            padding: 0 12px;
        }
        .user-panel {
            border-top: none;
            border-bottom: 1px solid #202225;
        }
        .main-content-header {
            border-top: 1px solid #202225;
        }
        .main-content-area {
            padding: 15px;
        }
    }
</style>
</head>
<body>

    <div class="server-sidebar">
        <div class="server-icon home" title="Ana Sayfa"><i class="material-icons">home</i></div>
        <div class="server-icon" title="Sunucu 1">S1</div>
        <div class="server-icon" title="Sunucu 2">S2</div>
        <div class="server-icon active" title="Aktif Sunucu">S3</div>
        <div class="server-icon" title="Sunucu Ekle"><i class="material-icons">add</i></div>
        <div class="server-icon add-server" title="Sunucuları Keşfet"><i class="material-icons">explore</i></div>
    </div>

    <div class="main-sidebar">
        <div class="sidebar-header">
            <span>Uygulama Adı</span>
            <button style="background: none; border: none; color: #b9bbbe; font-size: 20px; cursor: pointer; display: none;">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="main-sidebar-menu">
            <button id="profileBtn"><i class="material-icons">person</i>Profil</button>
            <button id="settingsBtn"><i class="material-icons">settings</i>Ayarlar</button>
            <button id="friendsBtn"><i class="material-icons">group</i>Arkadaşlar</button>
            <button id="logoutBtn"><i class="material-icons">logout</i>Çıkış Yap</button>
        </div>

        <div class="user-panel">
            <div class="avatar-wrapper">
                <div class="user-avatar" id="current-user-avatar"></div>
                <div class="user-status-icon"></div>
            </div>
            <div class="user-info">
                <div class="username" id="current-username"></div>
                <div class="user-id" id="current-user-id"></div>
            </div>
            <div class="controls">
                <button title="Bildirimler"><i class="material-icons">notifications</i></button>
                <button title="Ayarlar"><i class="material-icons">settings</i></button>
                <button title="Kullanıcı Menüsü"><i class="material-icons">expand_more</i></button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-header" id="main-header-title">Profil</div>
        <div class="main-content-area">
            <div class="welcome-message">Hoş Geldin!</div>
            <div class="sub-message">Dashboard'a hoş geldin. Soldaki menüden bir bölüm seçebilirsin.</div>
        </div>
    </div>

<script>
    // Simüle edilmiş kullanıcı bilgisi
    const currentUser = {
        username: "Kullanici123",
        userId: "1234",
    };

    // Profil ve avatar ayarla
    function getInitials(name) {
        return name.split(' ').map(w => w[0]).join('').toUpperCase();
    }

    document.getElementById('current-username').innerText = currentUser.username;
    document.getElementById('current-user-id').innerText = "#" + currentUser.userId;
    document.getElementById('current-user-avatar').innerText = getInitials(currentUser.username);

    // Sidebar butonları referansları
    const profileBtn = document.getElementById('profileBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const friendsBtn = document.getElementById('friendsBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const mainHeaderTitle = document.getElementById('main-header-title');
    const mainContentArea = document.querySelector('.main-content-area');

    // Sidebar buton aktifliği için yardımcı
    function setActiveButton(button) {
        document.querySelectorAll('.main-sidebar-menu button').forEach(btn => {
            btn.classList.remove('active');
        });
        if(button) button.classList.add('active');
    }

    // Profil sayfası içeriği
    function renderProfile() {
        mainHeaderTitle.innerText = "Profil";
        setActiveButton(profileBtn);
        mainContentArea.innerHTML = `
            <div class="welcome-message">Profil Bilgilerin</div>
            <div style="font-size:18px; color:#b9bbbe; margin-top:10px;">
                <p><strong>Kullanıcı Adı:</strong> ${currentUser.username}</p>
                <p><strong>Kullanıcı ID:</strong> #${currentUser.userId}</p>
            </div>
        `;
    }

    // Ayarlar sayfası içeriği
    function renderSettings() {
        mainHeaderTitle.innerText = "Ayarlar";
        setActiveButton(settingsBtn);
        mainContentArea.innerHTML = `
            <div class="welcome-message">Ayarlar</div>
            <p style="color:#b9bbbe;">Burada uygulama ayarları yer alacak.</p>
        `;
    }

    // Arkadaşlar sayfası içeriği ve yönetimi
    let friends = JSON.parse(localStorage.getItem('friends')) || [];

    function renderFriends() {
        mainHeaderTitle.innerText = "Arkadaşlar";
        setActiveButton(friendsBtn);

        mainContentArea.innerHTML = `
            <div class="welcome-message">Arkadaşlar</div>
            <div style="margin-bottom: 20px;">
                <input type="text" id="newFriendInput" placeholder="Yeni arkadaş kullanıcı adı" style="padding: 8px; width: 70%; border-radius: 4px; border: none; font-size: 16px;" />
                <button id="addFriendBtn" style="padding: 8px 12px; margin-left: 8px; border: none; border-radius: 4px; background-color: #5865f2; color: white; cursor: pointer;">Ekle</button>
            </div>
            <ul id="friendsList" style="list-style: none; padding: 0; max-height: 300px; overflow-y: auto; color:#fff;"></ul>
        `;

        const friendsList = document.getElementById('friendsList');
        if(friends.length === 0) {
            friendsList.innerHTML = `<li style="color: #b9bbbe;">Henüz arkadaş yok.</li>`;
        } else {
            friendsList.innerHTML = friends.map(f => `<li style="padding: 8px 0; border-bottom: 1px solid #2f3136;">${f}</li>`).join('');
        }

        document.getElementById('addFriendBtn').addEventListener('click', () => {
            const newFriendInput = document.getElementById('newFriendInput');
            const newFriend = newFriendInput.value.trim();
            if(newFriend === '') {
                alert('Lütfen geçerli bir kullanıcı adı girin.');
                return;
            }
            if(friends.includes(newFriend)) {
                alert('Bu kullanıcı zaten arkadaş listende.');
                return;
            }
            friends.push(newFriend);
            localStorage.setItem('friends', JSON.stringify(friends));
            newFriendInput.value = '';
            renderFriends();
        });
    }

    // Çıkış yapma işlemi (sadece simülasyon)
    function logout() {
        alert("Çıkış yapıldı.");
        // Burada gerçek çıkış işlemi yapılabilir
    }

    // Başlangıçta Profil sayfasını göster
    renderProfile();

    // Event listenerlar
    profileBtn.addEventListener('click', renderProfile);
    settingsBtn.addEventListener('click', renderSettings);
    friendsBtn.addEventListener('click', renderFriends);
    logoutBtn.addEventListener('click', logout);

</script>

</body>
</html>
