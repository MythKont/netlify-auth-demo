<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Sade</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    /* Genel Stil */
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Rubik', sans-serif;
        background-color: #36393f;
        color: #dcddde;
        display: flex;
        overflow: hidden;
    }

    /* Sunucu Çubuğu */
    .server-sidebar {
        width: 72px;
        background-color: #202225;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px 0;
        gap: 8px;
    }
    .server-icon {
        width: 48px;
        height: 48px;
        background-color: #36393f;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: 0.2s;
        flex-shrink: 0;
    }
    .server-icon:hover {
        border-radius: 30%;
        background-color: #5865f2;
    }
    .server-icon.home {
        background-color: #5865f2;
        border-radius: 30%;
        font-size: 24px;
    }
    .server-icon.add-server {
        color: #43b581;
    }
    .server-icon.active {
        border-radius: 30%;
        background-color: #5865f2;
    }

    /* Ana Yan Menü */
    .main-sidebar {
        width: 240px;
        background-color: #2f3136;
        display: flex;
        flex-direction: column;
    }
    .sidebar-header {
        padding: 10px 12px;
        border-bottom: 1px solid #292b2f;
        font-size: 18px;
        font-weight: 600;
    }
    .main-sidebar-menu {
        flex-grow: 1;
        padding: 10px 12px;
        overflow-y: auto;
    }
    .main-sidebar-menu button {
        width: 100%;
        background: none;
        border: none;
        color: #8e9297;
        padding: 8px 10px;
        text-align: left;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .main-sidebar-menu button:hover {
        background-color: #36393f;
        color: #dcddde;
    }
    .main-sidebar-menu button.active {
        background-color: #4f545c;
        color: #dcddde;
    }

    /* Kullanıcı Paneli */
    .user-panel {
        background-color: #292b2f;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-top: 1px solid #202225;
    }
    .avatar-wrapper {
        position: relative;
        width: 32px;
        height: 32px;
    }
    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #5865f2;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 14px;
        text-transform: uppercase;
    }
    .user-status-icon {
        width: 8px;
        height: 8px;
        background-color: #43b581;
        border: 2px solid #2f3136;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        right: 0;
    }
    .user-info {
        flex-grow: 1;
    }
    .username {
        font-weight: 600;
        font-size: 14px;
    }
    .user-id {
        font-size: 12px;
        color: #b9bbbe;
    }
    .controls button {
        background: none;
        border: none;
        color: #b9bbbe;
        font-size: 20px;
        cursor: pointer;
        padding: 4px;
    }
    .controls button:hover {
        color: #fff;
    }

    /* İçerik Alanı */
    .main-content {
        flex-grow: 1;
        background-color: #36393f;
        display: flex;
        flex-direction: column;
    }
    .main-content-header {
        background-color: #36393f;
        padding: 10px 20px;
        border-bottom: 1px solid #202225;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
    }
    .main-content-area {
        flex-grow: 1;
        padding: 30px;
        text-align: center;
        overflow-y: auto;
    }
    .welcome-message {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
    }
    .sub-message {
        font-size: 18px;
        color: #b9bbbe;
    }

    input[type="text"] {
        padding: 8px;
        border-radius: 4px;
        border: none;
        width: 80%;
        max-width: 400px;
        font-size: 16px;
    }
    button.friend-request-btn {
        padding: 6px 12px;
        border-radius: 4px;
        border: none;
        background-color: #5865f2;
        color: white;
        cursor: pointer;
        margin-left: 10px;
    }
    button.friend-request-btn:hover {
        background-color: #4752c4;
    }

    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-thumb {
        background: #202225;
        border-radius: 4px;
    }
</style>
</head>
<body>

    <!-- Sunucu Çubuğu -->
    <div class="server-sidebar">
        <div class="server-icon home" title="Ana Sayfa"><i class="material-icons">home</i></div>
        <div class="server-icon" title="Sunucu 1">S1</div>
        <div class="server-icon" title="Sunucu 2">S2</div>
        <div class="server-icon active" title="Aktif Sunucu">S3</div>
        <div class="server-icon"><i class="material-icons">add</i></div>
        <div class="server-icon add-server" title="Keşfet"><i class="material-icons">explore</i></div>
    </div>

    <!-- Ana Yan Menü -->
    <div class="main-sidebar">
        <div class="sidebar-header">Uygulama Adı</div>
        <div class="main-sidebar-menu">
            <button id="profileBtn"><i class="material-icons">person</i>Profil</button>
            <button id="friendsBtn"><i class="material-icons">group</i>Arkadaşlar</button>
            <button id="settingsBtn"><i class="material-icons">settings</i>Ayarlar</button>
            <button id="logoutBtn"><i class="material-icons">logout</i>Çıkış</button>
        </div>
        <div class="user-panel">
            <div class="avatar-wrapper">
                <div class="user-avatar" id="current-user-avatar"></div>
                <div class="user-status-icon"></div>
            </div>
            <div class="user-info">
                <div class="username" id="current-username"></div>
                <div class="user-id" id="current-userid"></div>
            </div>
            <div class="controls">
                <button id="settingsControlBtn" title="Ayarlar"><i class="material-icons">settings</i></button>
                <button id="logoutControlBtn" title="Çıkış"><i class="material-icons">logout</i></button>
            </div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="main-content">
        <div class="main-content-header" id="main-header-title">Profil</div>
        <div class="main-content-area" id="main-content-area">
            <div class="welcome-message" id="welcome-message">Hoşgeldiniz, <span id="user-displayname"></span>!</div>
            <div class="sub-message">Burada profilinizi görebilir ve arkadaşlarınızı yönetebilirsiniz.</div>
        </div>
    </div>

<script>
    const username = localStorage.getItem("username") || "Misafir";
    const userid = localStorage.getItem("userid") || "0000";

    document.getElementById("current-username").innerText = username;
    document.getElementById("current-userid").innerText = "#" + userid;
    document.getElementById("user-displayname").innerText = username;
    document.getElementById("current-user-avatar").innerText = username.charAt(0).toUpperCase();

    const profileBtn = document.getElementById("profileBtn");
    const friendsBtn = document.getElementById("friendsBtn");
    const settingsBtn = document.getElementById("settingsBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const mainHeaderTitle = document.getElementById("main-header-title");
    const mainContentArea = document.getElementById("main-content-area");

    function showProfile() {
        mainHeaderTitle.innerText = "Profil";
        mainContentArea.innerHTML = `
            <div class="welcome-message">Hoşgeldiniz, <span>${username}</span>!</div>
            <div class="sub-message">Burada profil bilgilerinizi görüntüleyebilir ve düzenleyebilirsiniz.</div>
        `;
    }

    function showFriends() {
        mainHeaderTitle.innerText = "Arkadaşlar";
        mainContentArea.innerHTML = `
            <div>
                <input type="text" id="searchInput" placeholder="Kullanıcı adı veya email gir">
                <button id="searchBtn">Ara</button>
                <ul id="results" style="list-style: none; margin-top: 20px;"></ul>
            </div>
        `;
        document.getElementById("searchBtn").addEventListener("click", searchFriends);
    }

    async function searchFriends() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) return alert("Arama alanı boş.");

        try {
            const res = await fetch("/.netlify/functions/friend-search", {
                method: "POST",
                body: JSON.stringify({ query }),
            });
            const results = await res.json();
            const list = document.getElementById("results");
            list.innerHTML = "";

            if (results.length === 0) {
                list.innerHTML = "<li>Sonuç bulunamadı.</li>";
                return;
            }

            results.forEach((user) => {
                if (user.username === username) return;
                const li = document.createElement("li");
                li.textContent = `${user.username} (${user.email}) `;
                const btn = document.createElement("button");
                btn.textContent = "Arkadaş İsteği Gönder";
                btn.className = "friend-request-btn";
                btn.onclick = () => sendFriendRequest(user.username);
                li.appendChild(btn);
                list.appendChild(li);
            });
        } catch (err) {
            alert("Hata: " + err.message);
        }
    }

    async function sendFriendRequest(toUsername) {
        try {
            const res = await fetch("/.netlify/functions/friend-request", {
                method: "POST",
                body: JSON.stringify({ requester: username, toUsername }),
            });
            const data = await res.json();
            alert(data.message);
        } catch (err) {
            alert("Hata: " + err.message);
        }
    }

    function showSettings() {
        mainHeaderTitle.innerText = "Ayarlar";
        mainContentArea.innerHTML = `
            <h2>Ayarlar</h2>
            <p>Buradan uygulama ayarlarınızı yönetebilirsiniz.</p>
        `;
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    profileBtn.addEventListener("click", showProfile);
    friendsBtn.addEventListener("click", showFriends);
    settingsBtn.addEventListener("click", showSettings);
    logoutBtn.addEventListener("click", logout);
    document.getElementById("settingsControlBtn").addEventListener("click", showSettings);
    document.getElementById("logoutControlBtn").addEventListener("click", logout);

    showProfile();
</script>

</body>
</html>
